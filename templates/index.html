<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ACB6E5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 450px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: black;
    }

    textarea {
      width: 400px;
      height: 100px;
      padding: 20px;
      border-radius: 8px;
      border: 3px solid #333;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: plum;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: palevioletred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentiment Analysis</h1>
    <form method="post">
      <textarea name="text" placeholder="Type your review here..."></textarea>
      <br>
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
