<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
    
        <p><strong>Sentiment Score: </strong> {{score}}</p>
        <p><strong>Sentiment Label: </strong> {{label}}</p>

        <h2>Most Positive Window</h2>
        <p>{{ most_positive[0] }} (Score: {{ most_positive[1] }})</p>

        <h2>Most Negative Window</h2>
        <p>{{ most_negative[0] }} (Score: {{ most_negative[1] }})</p>

        <button onclick="window.history.back()">Analyze Another Review</button>
    </div>
</body>
</html>
